<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="jquery.js"></script>
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class='main-container'>
            
            <!-- Container -->
            <div class="outfits-container" style="display: none;">
                <div class="w3-animate-left"> <!-- Animation -->
                    <span id="outfits-title">Outfits Locker</span>
                    <div id="outfits-list">
                        <div class='box box-shadow' id="item-1"><span class='hoster-options' id="options-1"><span style="position: relative; top: 15%; margin-left: 27%;"><i id="item-1" class="fas fa-trash-alt givejob"></i></span></span><span id='option-text'>Outfit 1</span></div>
                        <div class='box box-shadow' id="item-2"><span class='hoster-options' id="options-2"><span style="position: relative; top: 15%; margin-left: 27%;"><i id="item-2" class="fas fa-trash-alt givejob"></i></span></span><span id='option-text'>Outfit 2</span></div>
                        <div class='box box-shadow' id="item-3"><span class='hoster-options' id="options-3"><span style="position: relative; top: 15%; margin-left: 27%;"><i id="item-3" class="fas fas fa-plus"></i></span></span><span id='option-text'>Create New Outfit</span></div>
                    </div>
                    <span class='goto bottom-option' datafrom='welcome-container' datato='quit'><i class="fas fa-sign-out-alt" style="font-size: 20px;"></i> Exit</span>
                </div>
            </div>
        </div>
    </body>
</html>
